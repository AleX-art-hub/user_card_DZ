<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<header id="banner">
    <hl>Welcome to my user card:</hl>
    <p>Here you will learn about my card and how I made it using the code!</p>
    <a href="https://funik.ru/wp-content/uploads/2018/10/maxresdefault-24-700x394.jpg">Не заходить</a>
    <div class="userCard">
        <div id="background">
        <div class="userImageContainer">
            <img src="https://avatars.mds.yandex.net/get-zen_doc/1570751/pub_5d21a03fe8b90400ad62a77f_5d21a16628942500adc0e2dd/scale_1200"
                alt="user photo">
        </div>
    </br>
        <div class="userInfoContainer">
            <div class="userFullName"><b>ALeX Velikiy (21.03.1995)</b></div>
            <div class="userInfo">Fullstack developer.</div>
        </br>
            <div class="userInfo2">Alex was born and lived in Ukraine, Zaporozhye.</div>
        </br>
            <div class="userStatContainer">
                <div class="userStatistics">
                    <div class="userStat">Фото</div>
                    <div class="statValue">175</div>
                </div>
                <div class="userStatistics">
                    <div class="statName">Подписчики</div>
                    <div class="statValue">3278</div>
                </div>
                <div class="userStatistics">
                    <div class="statName">Просмотров</div>
                    <div class="statValue">2558</div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
